<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plataforma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Bem-vindo, <span id="nomeUsuario">Nome do Usuário</span>!</h2>
      <div class="d-flex justify-content-center mb-4">
        <button class="btn btn-danger me-2" onclick="excluirCadastro()">Excluir Cadastro</button>
        <button class="btn btn-secondary" onclick="logout()">Logout</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      function logout() {
        // Lógica de logout aqui
        alert("Você foi desconectado.");
        // Redirecionar para a página de login
        window.location.href = "login.html";
      }

      function excluirCadastro() {
        // Lógica para excluir o cadastro aqui
        if (confirm("Tem certeza que deseja excluir seu cadastro?")) {
          alert("Cadastro excluído.");
          // Redirecionar para a página de login ou página inicial
          window.location.href = "login.html";
        }
      }
    </script>
  </body>
</html>
