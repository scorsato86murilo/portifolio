{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário - Cadastrar</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <link rel="stylesheet" href="{% static 'sistema_de_login/css/sistema_de_login.css' %}">
  </head>
  <body>

    <div class="message">
            {% if messages %}
            {% for message in messages %}
        <div class="alert {{message.tags}}">
            <center>{{message}}</center>
        </div>
            {% endfor %}
            {% endif %}
    </div>

    <div class="container mt-5">
      <h2 class="mb-4">Cadastro</h2>
      <form action="{% url 'sistema_login' %}" method="post">{% csrf_token %}
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" name="username">
        </div>
         <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu Email" name="email">
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" name="senha">
        </div>
        <div class="mb-3">
          <label for="confirmaSenha" class="form-label">Confirmar Senha</label>
          <input type="password" class="form-control" id="confirmaSenha" placeholder="Confirme sua senha" name="senha2">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'sistema_login_entrar' %}" class="d-block text-center mt-3">Já tenho cadastro. Entrar</a>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
