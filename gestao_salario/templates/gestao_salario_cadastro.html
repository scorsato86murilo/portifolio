{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'gestao_salario/css/gestao_salario.css' %}">
  </head>
  <body>

   <div class="message">
            {% if messages %}
            {% for message in messages %}
        <div class="alert {{message.tags}}">
            <center>{{message}}</center>
        </div>
            {% endfor %}
            {% endif %}
    </div>

    <div class="container mt-5 text-center">
      <h1>Cadastrar</h1>
      <form action="{% url 'gestao_salario_cadastro' %}" method="post">{% csrf_token %}
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="nome" class="form-control" id="nome" placeholder="Digite seu Nome" name="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" name="password">
        </div>
          <div class="mb-3">
          <label for="password2" class="form-label">Corfirme Senha</label>
          <input type="password" class="form-control" id="password2" placeholder="Confirme sua senha" name="password2">
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        <br><br>
        <a href="{% url 'gestao_salario_entrar' %}">Quero logar</a>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
